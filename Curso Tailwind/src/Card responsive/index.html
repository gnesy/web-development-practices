<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favorite album</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body
    class="flex flex-col justify-center items-center h-screen bg-gradient-to-r from-[#d1c71f] to-[#c7c053]"
  >
    <section
      class="bg-[#211f20] text-[#eae8ea] rounded-2xl flex flex-col p-6 md:flex-row items-center gap-6 transition-all duration-300 mx-14"
    >
      <div
        class="h-45 w-45 rounded-full overflow-hidden border-12 border-[#211f20] -mt-32 sm:w-[330px] sm:h-[290px] sm:rounded-[20px] sm:border-0 transition-all duration-300 ease-in-out object-cover md:mt-[25px] md:ml-[-60px] md:mb-[25px]"
      >
        <a href="https://imgbb.com/">
          <img
            class="w-full h-full object-cover"
            src="https://i.ibb.co/Fb1gvYFS/4782747854f01e85cfe81e400f3e9813.jpg"
            alt="album"
            border="0"
          />
        </a>
      </div>
      <article class="flex flex-col items-start text-left max-w-lg">
        <h2 class="text-3xl font-bold">Beerbongs & Bentleys</h2>
        <span class="text-lg opacity-60">By Post Malone</span>
        <p class="text-sm">
          Beerbongs & Bentleys, released on April 27, 2018, is the second studio
          album by Post Malone. The album blends hip-hop, trap, R&B, and pop rap
          influences, capturing the chaotic allure of fame, personal struggles,
          and indulgence.
        </p>
        <div class="flex mt-3 gap-2">
          <a
            class="h-[50px] w-[50px] bg-[#4d4a36] flex justify-center items-center rounded-full hover:scale-110 cursor-pointer transition-transform duration-300 ease-in-out"
          >
            <iconify-icon
              icon="icon-park-outline:html-five"
              width="24"
              height="24"
            ></iconify-icon>
          </a>
          <a
            class="h-[50px] w-[50px] bg-[#4d4a36] flex justify-center items-center rounded-full hover:scale-110 cursor-pointer transition-transform duration-300 ease-in-out"
          >
            <iconify-icon
              icon="mdi:tailwind"
              width="24"
              height="24"
            ></iconify-icon>
          </a>
          <a
            class="h-[50px] w-[50px] bg-[#4d4a36] flex justify-center items-center rounded-full hover:scale-110 cursor-pointer transition-transform duration-300 ease-in-out"
          >
            <iconify-icon
              icon="akar-icons:node-fill"
              width="24"
              height="24"
            ></iconify-icon>
          </a>
        </div>
      </article>
    </section>
  </body>
</html>
